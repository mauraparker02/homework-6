<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap, styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--rediculous google fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="row">
            <div class="col-md-12">
                <div class="container nav">
                    <div id="date-today"></div>
                </div>
            </div>
        </div>
    </header>

    <!--Search-->
    <div class="container body">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="city-input" placeholder="Search city...">
                        <div class="input-group-append">
                            <span class="btn-primary" id="select-city" type="submit" value="Enter">Search</span>
                        </div>
                    </div>
                </form>
                <div id="buttons">
                </div>
            </div>

            <!--Container Card-->
            <div class=silly-font>
                <div class="col-md-8">
                    <div class="card main">
                        <div class="card-body">
                            <div id="city"></div>
                            <br>
                            <div id="uv"></div>
                            <div id="temperature"></div>
                            <div id="humidity"></div>
                            <div id="wind"></div>
                        </div>
                    </div>

                    <!--Forecast w/t Icons-->
                    <h2>5-day Forecast</h2>
                    <br>
                    <table class="table">
                        <thead>

                            <!--Future Dates-->
                            <tr>
                                <th scope="col"></th>
                                <th scope="col" id="date1"></th>
                                <th scope="col" id="date2"></th>
                                <th scope="col" id="date3"></th>
                                <th scope="col" id="date4"></th>
                                <th scope="col" id="date5"></th>
                            </tr>

                            <!--Icons-->
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"></th>
                                <td id="icon1"></td>
                                <td id="icon2"></td>
                                <td id="icon3"></td>
                                <td id="icon4"></td>
                                <td id="icon5"></td>

                            </tr>
                            <tr>
                                <!--Future Temp-->
                                <th scope="row">Temperature</th>
                                <td id="temp1"></td>
                                <td id="temp2"></td>
                                <td id="temp3"></td>
                                <td id="temp4"></td>
                                <td id="temp5"></td>
                            </tr>
                            <tr>
                                <!--Future Humidity-->
                                <th scope="row">Humidity</th>
                                <td id="humid1"></td>
                                <td id="humid2"></td>
                                <td id="humid3"></td>
                                <td id="humid4"></td>
                                <td id="humid5"></td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--Jquery, AJAX, Javascript-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./javascript.js"></script>
</body>

</html>
